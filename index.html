<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blicket | Packs</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      background-color: #818181;
      margin: 0;
      font-family: sans-serif;
    }

    .bottom-left {
     position: fixed;
     bottom: 20px;
     left: 20px;
     display: flex;
     flex-direction: column;
     gap: 10px;
     align-items: flex-start;
   }



    #logout-button,
    #collection-button {
      padding: 10px 20px;
      background: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #username-display {
      color: white;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .pack-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .pack-card {
      width: 220px;
      background-color: #f5f5f5;
      border-radius: 20px;
      padding: 20px 15px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      color: black;
    }

    .pack-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .pack-card img {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
    }

    .pack-card h3 {
      margin: 10px 0 5px;
      font-size: 20px;
    }

    .breakfast { background-color: #eb7b38; }
    .videogame { background-color: #0d1772; }
    .fruit     { background-color: #c3c3c3; }
    .blizzard  { background-color: #00b9e4; }
  </style>
</head>
<body>

  <script>
    // Redirect to login.html if no user is logged in
    const user = localStorage.getItem("currentUser");
    if (!user) {
      window.location.href = "login.html";
    }
  </script>

  <!-- Top Left: Logout + View Collection + Username -->
  <div class="bottom-left">
    <div id="username-display"></div>
    <div id="tokenDisplay">Tokens: 0</div>
    <button id="logout-button">Logout</button>
    <button id="collection-button" onclick="window.location.href='collection.html'">View Collection</button>
    <button id="spinWheelBtn" onclick="spinWheel()">ðŸŽ¡ Spin for Tokens</button>
    <p id="wheelMessage"></p>
  </div>

  <!-- Pack Cards -->
  <div class="pack-container">
    <a href="breakfast-pack.html" class="pack-card breakfast">
      <img src="https://ac.blooket.com/dashclassic/assets/Breakfast_Pack-Dbk28uOc.png" alt="Breakfast Pack">
      <h3>20 ðŸª™</h3>
    </a>

    <a href="fruit-pack.html" class="pack-card fruit">
      <img src="https://blacket.org/content/packs/Fruit.webp" alt="Fruit Pack">
      <h3>20 ðŸª™</h3>
    </a>

    <a href="videogame-pack.html" class="pack-card videogame">
      <img src="https://blacket.org/content/packs/Video%20Game.webp" alt="Video Game Pack">
      <h3>25 ðŸª™</h3>
    </a>

    <a href="blizzard-pack.html" class="pack-card blizzard">
      <img src="https://blacket.org/content/packs/Blizzard.webp" alt="Blizzard Pack">
      <h3>25 ðŸª™</h3>
    </a>
  </div>

  <script>
  const SPIN_INTERVAL = 12 * 60 * 60 * 1000; // 12 hours

  function getUserData() {
    const username = localStorage.getItem("currentUser");
    if (!username) return null;
    const raw = localStorage.getItem(`user_${username}`);
    return raw ? JSON.parse(raw) : null;
  }

  function saveUserData(data) {
    if (!data || !data.username) return;
    localStorage.setItem(`user_${data.username}`, JSON.stringify(data));
  }

  function updateTokenDisplay() {
    const data = getUserData();
    if (!data) return;
    const display = document.getElementById("tokenDisplay");
    if (display) {
      display.textContent = `Tokens: ${data.tokens || 0}`;
    }
  }

  function updateWheelUI() {
    const btn = document.getElementById("spinWheelBtn");
    const msg = document.getElementById("wheelMessage");
    const username = localStorage.getItem("currentUser");
    if (!username) {
      btn.disabled = true;
      msg.textContent = "Log in to spin the wheel.";
      return;
    }

    const lastSpin = localStorage.getItem(`lastWheelSpin_${username}`);
    if (!lastSpin || Date.now() - parseInt(lastSpin) >= SPIN_INTERVAL) {
      btn.disabled = false;
      msg.textContent = "Ready to spin!";
    } else {
      const timeLeft = new Date(parseInt(lastSpin) + SPIN_INTERVAL - Date.now());
      const h = Math.floor(timeLeft / (1000 * 60 * 60));
      const m = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      msg.textContent = `Come back in ${h}h ${m}m.`;
      btn.disabled = true;
    }
  }

  function spinWheel() {
    const data = getUserData();
    if (!data) return;

    const rewards = [
      { tokens: 3000, weight: 0.8 },
      { tokens: 500,  weight: 24.8 },
      { tokens: 550,  weight: 24.8 },
      { tokens: 700,  weight: 24.8 },
      { tokens: 800,  weight: 12.4 },
      { tokens: 1000, weight: 12.4 }
    ];

    const totalWeight = rewards.reduce((a, r) => a + r.weight, 0);
    let rand = Math.random() * totalWeight;
    let reward = rewards[0];
    for (let r of rewards) {
      rand -= r.weight;
      if (rand <= 0) {
        reward = r;
        break;
      }
    }

    data.tokens = (data.tokens || 0) + reward.tokens;
    saveUserData(data);
    localStorage.setItem(`lastWheelSpin_${data.username}`, Date.now());

    document.getElementById("wheelMessage").textContent = `You won ${reward.tokens} tokens. Come back in 12 hours.`;
    document.getElementById("spinWheelBtn").disabled = true;
    updateTokenDisplay();
  }

  window.onload = () => {
    const username = localStorage.getItem("currentUser");
    if (!username) {
      window.location.href = "login.html";
      return;
    }

    let data = getUserData();
    if (!data) {
      data = { username, tokens: 0, collection: [] };
      saveUserData(data);
    }

    document.getElementById("username-display").textContent = "Hello, " + username + "!";
    updateTokenDisplay();
    updateWheelUI();
  };

  document.getElementById("logout-button").onclick = () => {
    localStorage.removeItem("currentUser");
    window.location.href = "login.html";
  };

  document.addEventListener('visibilitychange', () => {
    if (!document.hidden) updateTokenDisplay();
  });

  window.addEventListener('focus', updateTokenDisplay);
  setInterval(updateWheelUI, 60000); // refresh every 1 min
</script>
</body>
</html>
