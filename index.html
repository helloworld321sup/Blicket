<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blicket Packs</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: sans-serif;
    }

    .pack-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .pack-card {
      width: 220px;
      background-color: #f5f5f5;
      border-radius: 20px;
      padding: 20px 15px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      color: black;
    }

    .pack-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .pack-card img {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
    }

    .pack-card h3 {
      margin: 10px 0 5px;
      font-size: 20px;
    }

    .pack-card p {
      font-size: 14px;
      color: #555;
    }

    /* Custom backgrounds for cards */
    .breakfast {
      background-color: #fff7d6;
    }

    .videogame {
      background-color: #d6f0ff;
    }

    .fruit {
      background-color: #d6ffe0;
    }

    #logout-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="pack-container">
    <a href="breakfast-pack.html" class="pack-card breakfast">
      <img src="https://ac.blooket.com/dashclassic/assets/Breakfast_Pack-Dbk28uOc.png" alt="Breakfast Pack">
      <h3>20 ðŸª™</h3>
    </a>

    <a href="videogame-pack.html" class="pack-card videogame">
      <img src="https://blacket.org/content/packs/Video%20Game.webp" alt="Video Game Pack">
      <h3>25 ðŸª™</h3>
    </a>

    <a href="fruit-pack.html" class="pack-card fruit">
      <img src="https://blacket.org/content/packs/Fruit.webp" alt="Fruit Pack">
      <h3>25 ðŸª™</h3>
    </a>
  </div>

  <button id="logout-button">Logout</button>

  <script>
    document.getElementById("logout-button").onclick = function () {
      localStorage.removeItem("currentUser");
      window.location.href = "login.html";
    };
  </script>

</body>
</html>
