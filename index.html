<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blicket Packs</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: sans-serif;
    }
.pack-container {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-top: 40px;
  flex-wrap: wrap; /* optional if you want mobile responsiveness */
}

.pack-card {
  background-color: #333;
  border: 3px solid gold;
  border-radius: 20px;
  padding: 10px;
  width: 150px;
  text-align: center;
  transition: transform 0.2s;
}

.pack-card img {
  width: 100%;
  border-radius: 10px;
}

.pack-card:hover {
  transform: scale(1.05);
}

.cost {
  margin-top: 10px;
  color: gold;
  font-weight: bold;
  font-size: 20px;
}
  </style>
</head>
<body>

  <div class="pack-container">
    <a href="breakfast-pack.html" class="pack-card breakfast-pack">
    <img src="https://ac.blooket.com/dashclassic/assets/Breakfast_Pack-Dbk28uOc.png" alt="Breakfast Pack">
    <div class="cost">20 ðŸª™</div>
  </a>

  <a href="videogame-pack.html" class="pack-card videogame-pack">
    <img src="https://blacket.org/content/packs/Video%20Game.webp" alt="Video Game Pack">
    <div class="cost">25 ðŸª™</div>
  </a>

  <a href="fruit-pack.html" class="pack-card fruit-pack">
    <img src="https://blacket.org/content/packs/Fruit.webp" alt="Fruit Pack">
    <div class="cost">25 ðŸª™</div>
  </a>
</div>


  <button id="logout-button">Logout</button>

  <script>
    const logoutButton = document.getElementById('logout-button');
    logoutButton.onclick = function () {
      localStorage.removeItem('currentUser');
      window.location.href = 'login.html';
    };
  </script>
</body>
</html>
