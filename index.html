    .summer    { background-color: #00ffbe; }
    .alien     { background-color: #4e0ab2; }
  </style>
</head>
<body>

  <script>
    // Redirect to login.html if no user is logged in
    const user = localStorage.getItem("currentUser");

      window.location.href = "login.html";
    }

  <!-- Top Left: Logout + View Collection + Username -->

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA-wi0PMo1VUj8ES623IxUgb_AZGGQz4Bs",
    authDomain: "blicket-3dfc7.firebaseapp.com",
    projectId: "blicket-3dfc7",
    storageBucket: "blicket-3dfc7.firebasestorage.app",
    messagingSenderId: "78883670759",
    appId: "1:78883670759:web:929f1ecd3bc95d0782f042"
  };

  // Initialize Firebase (compat)
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const SPIN_INTERVAL = 12 * 60 * 60 * 1000; // 12 hours
  let currentUserData = null; // store loaded user data

  document.getElementById("logout-button").onclick = function () {
    localStorage.removeItem("currentUser");
    window.location.href = "login.html";
  };

  async function fetchUserData(username) {
    const userDocRef = db.collection("users").doc(username);
    const userDoc = await userDocRef.get();
    if (!userDoc.exists) {
      await userDocRef.set({ tokens: 0, lastWheelSpin: 0 });
      return { tokens: 0, lastWheelSpin: 0 };
    }
    return userDoc.data();
  }

  function updateTokenDisplay(tokens) {
    const display = document.getElementById("tokenDisplay");
    if (display) display.textContent = `Tokens: ${tokens}`;
  }

  function updateWheelUI(lastWheelSpin) {
    const btn = document.getElementById("spinWheelBtn");
    const msg = document.getElementById("wheelMessage");

    const now = Date.now();
    if (!lastWheelSpin || now - lastWheelSpin >= SPIN_INTERVAL) {
      btn.disabled = false;
      msg.textContent = "Ready to spin!";
    } else {
      const nextSpin = new Date(lastWheelSpin + SPIN_INTERVAL);
      const timeLeft = nextSpin - now;
      const hours = Math.floor(timeLeft / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      msg.textContent = `Come back in ${hours}h ${minutes}m.`;
      btn.disabled = true;
    }
  }

  function canSpinWheel(lastWheelSpin) {
    const now = Date.now();
    if (!lastWheelSpin) return true;
    return now - lastWheelSpin >= SPIN_INTERVAL;
  }

  async function spinWheel() {
    if (!currentUserData) return alert("User data not loaded yet.");
    if (!canSpinWheel(currentUserData.lastWheelSpin)) {
      alert("You must wait 12 hours between spins.");
      return;
    }

    const rewards = [
      { tokens: 3000, weight: 0.8 },
      { tokens: 500, weight: 24.8 },
      { tokens: 550, weight: 24.8 },
      { tokens: 700, weight: 24.8 },
      { tokens: 800, weight: 12.4 },
      { tokens: 1000, weight: 12.4 }
    ];

    const totalWeight = rewards.reduce((acc, r) => acc + r.weight, 0);
    const rand = Math.random() * totalWeight;
    let sum = 0;
    let selected = rewards[0];
    for (const reward of rewards) {
      sum += reward.weight;
      if (rand <= sum) {
        selected = reward;
        break;
      }
    }

    const userDocRef = db.collection("users").doc(localStorage.getItem("currentUser"));

    try {
      await db.runTransaction(async (transaction) => {
        const userDoc = await transaction.get(userDocRef);
        if (!userDoc.exists) {
          throw "User document missing!";
        }

        const data = userDoc.data();
        const now = Date.now();

        if (now - data.lastWheelSpin < SPIN_INTERVAL) {
          throw "Spin cooldown active!";
        }

        const newTokens = (data.tokens || 0) + selected.tokens;
        transaction.update(userDocRef, {
          tokens: newTokens,
          lastWheelSpin: now
        });

        currentUserData.tokens = newTokens;
        currentUserData.lastWheelSpin = now;
      });

      document.getElementById("wheelMessage").textContent = `You won ${selected.tokens} tokens, Come back in 12 hours.`;
      document.getElementById("spinWheelBtn").disabled = true;
      updateTokenDisplay(currentUserData.tokens);

    } catch (e) {
      alert("Error spinning wheel: " + e);
    }
  }

  async function init() {
    const username = localStorage.getItem("currentUser");
    if (!username) {
      window.location.href = "login.html";
      return;
    }

    document.getElementById("username-display").textContent = "Hello, " + username + "!";

    currentUserData = await fetchUserData(username);

    updateTokenDisplay(currentUserData.tokens);
    updateWheelUI(currentUserData.lastWheelSpin);
  }

  window.onload = () => {
    init();
  };

  document.getElementById("spinWheelBtn").onclick = spinWheel;

  setInterval(() => {
    if (currentUserData) {
      updateWheelUI(currentUserData.lastWheelSpin);
    }
  }, 60000);

  // Pack card clicks remain same on index.html,
  // but pack.html must handle Firestore tokens deduction properly.
</script>
</body>
</html>
