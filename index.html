<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blicket Packs</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: sans-serif;
    }

    .pack-container {
      display: flex;
      justify-content: center;
      padding: 30px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .breakfast-container {
      background-color: #fffae6;
    }

    .videogame-container {
      background-color: #e6f7ff;
    }

    .fruit-container {
      background-color: #e6ffe6;
    }

    .pack-card {
      background: linear-gradient(to bottom right, #bebebe, #bebebe);
      border: 3px solid #a0a0a0;
      border-radius: 20px;
      width: 220px;
      text-align: center;
      padding: 20px 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transition: transform 0.25s, box-shadow 0.25s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .pack-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
    }

    .pack-card img {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
    }

    .pack-card h3 {
      margin: 10px 0 5px;
      font-size: 20px;
      color: #6c4a00;
    }

    .pack-card p {
      font-size: 14px;
      color: #6c757d;
    }

    #logout-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="pack-container breakfast-container">
    <a href="breakfast-pack.html" class="pack-card breakfast-pack">
      <img src="https://ac.blooket.com/dashclassic/assets/Breakfast_Pack-Dbk28uOc.png" alt="Breakfast Pack">
      <h3>20 ðŸª™</h3>
    </a>
  </div>

  <div class="pack-container videogame-container">
    <a href="videogame-pack.html" class="pack-card videogame-pack">
      <img src="https://blacket.org/content/packs/Video%20Game.webp" alt="Video Game Pack">
      <h3>25 ðŸª™</h3>
    </a>
  </div>

  <div class="pack-container fruit-container">
    <a href="fruit-pack.html" class="pack-card fruit-pack">
      <img src="https://blacket.org/content/packs/Fruit.webp" alt="Fruit Pack">
      <h3>25 ðŸª™</h3>
    </a>
  </div>

  <button id="logout-button">Logout</button>

  <script>
    const logoutButton = document.getElementById('logout-button');
    logoutButton.onclick = function () {
      localStorage.removeItem('currentUser');
      window.location.href = 'login.html';
    };
  </script>
</body>
</html>
