<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blicket</title>
  <style>
    /* Add your usual styles here */
    .hidden { display: none; }
  </style>
</head>
<body>
  <nav>
    <button onclick="showPage('main')">Home</button>
    <button onclick="showPage('breakfast')">Breakfast Pack</button>
  </nav>

  <main id="content">
    <!-- Dynamic content will be injected here -->
  </main>

  <!-- Main Page Template -->
  <template id="main-page">
    <h1>Welcome to Blicket!</h1>
    <!-- Insert your index.html content here -->
    <p>This is the main pack opener and login system.</p>
  </template>

  <!-- Breakfast Pack Template -->
  <template id="breakfast-pack-page">
    <h1>Breakfast Pack</h1>
    <https://ac.blooket.com/dashclassic/assets/Breakfast_Pack-Dbk28uOc.png>
    <p>Open your sigma breakfast Blooks here!</p>
  </template>

  <script>
    function showPage(page) {
      const templates = {
        main: document.getElementById("main-page"),
        breakfast: document.getElementById("breakfast-pack-page")
      };

      const content = document.getElementById("content");
      content.innerHTML = "";
      content.appendChild(templates[page].content.cloneNode(true));
    }

    // Show the main page on load
    window.onload = () => showPage("main");
  </script>
</body>
</html>
