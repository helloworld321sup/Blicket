<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blicket/Packs</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: sans-serif;
    }

    .top-left {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #logout-button,
    #collection-button {
      padding: 10px 20px;
      background: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #username-display {
      color: white;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .pack-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .pack-card {
      width: 220px;
      background-color: #f5f5f5;
      border-radius: 20px;
      padding: 20px 15px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      color: black;
    }

    .pack-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .pack-card img {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
    }

    .pack-card h3 {
      margin: 10px 0 5px;
      font-size: 20px;
    }

    .breakfast { background-color: #eb7b38; }
    .videogame { background-color: #0d1772; }
    .fruit     { background-color: #c3c3c3; }
    .blizzard  { background-color: #00b9e4; }
  </style>
</head>
<body>

  <script>
    // Redirect to login.html if no user is logged in
    const user = localStorage.getItem("currentUser");
    if (!user) {
      window.location.href = "login.html";
    }
  </script>

  <!-- Top Left: Logout + View Collection + Username -->
  <div class="top-left">
    <div id="username-display">Hello, user!</div>
    <button id="logout-button">Logout</button>
    <button id="collection-button" onclick="window.location.href='collection.html'">View Collection</button>
  </div>

  <!-- Pack Cards -->
  <div class="pack-container">
    <a href="breakfast-pack.html" class="pack-card breakfast">
      <img src="https://ac.blooket.com/dashclassic/assets/Breakfast_Pack-Dbk28uOc.png" alt="Breakfast Pack">
      <h3>20 ðŸª™</h3>
    </a>

    <a href="videogame-pack.html" class="pack-card videogame">
      <img src="https://blacket.org/content/packs/Video%20Game.webp" alt="Video Game Pack">
      <h3>25 ðŸª™</h3>
    </a>

    <a href="fruit-pack.html" class="pack-card fruit">
      <img src="https://blacket.org/content/packs/Fruit.webp" alt="Fruit Pack">
      <h3>25 ðŸª™</h3>
    </a>

    <a href="blizzard-pack.html" class="pack-card blizzard">
      <img src="https://blacket.org/content/packs/Blizzard.webp" alt="Blizzard Pack">
      <h3>30 ðŸª™</h3>
    </a>
  </div>

  <script>
    document.getElementById("logout-button").onclick = function () {
      localStorage.removeItem("currentUser");
      window.location.href = "login.html";
    };

    // Set the username text
    const displayName = localStorage.getItem("currentUser");
    if (displayName) {
      document.getElementById("username-display").textContent = "Hello, " + displayName + "!";
    }
  </script>

</body>
</html>
