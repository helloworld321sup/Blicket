<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blicket | Packs</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      background-color: #ff4b37;
      margin: 0;
      font-family: sans-serif;
    }

    .bottom-left {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-start;
    }

    #logout-button,
    #collection-button {
      padding: 10px 20px;
      background: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #username-display {
      color: white;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .pack-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .pack-card {
      width: 220px;
      background-color: #f5f5f5;
      border-radius: 20px;
      padding: 20px 15px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      color: black;
    }

    .pack-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .pack-card img {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
    }

    .pack-card h3 {
      margin: 10px 0 5px;
      font-size: 20px;
    }

    .breakfast { background-color: #eb7b38; }
    .videogame { background-color: #0d1772; }
    .fruit     { background-color: #c3c3c3; }
    .blizzard  { background-color: #00b9e4; }
    .medieval  { background-color: #a9a9a9; }
    .summer    { background-color: #00ffbe; }
    .alien     { background-color: #4e0ab2; }
  </style>
</head>
<body>

  <script>
    // Redirect to login.html if no user is logged in
    const user = localStorage.getItem("currentUser");
    if (!user) {
      window.location.href = "login.html";
    }
  </script>

  <!-- Top Left: Logout + View Collection + Username -->
  <div class="bottom-left">
    <div id="username-display"></div>
    <div id="tokenDisplay">Tokens: 0</div>
    <button id="logout-button">Logout</button>
    <button id="collection-button" onclick="window.location.href='collection.html'">View Collection</button>
    <button id="spinWheelBtn" onclick="spinWheel()">ðŸŽ¡ Spin for Tokens</button>
    <p id="wheelMessage"></p>
  </div>

  <!-- Pack Cards -->
  <!-- Pack Cards (changed from <a> to <div> with data-cost and data-href) -->
<div class="pack-container">
  <div class="pack-card breakfast" data-cost="20" data-href="breakfast-pack.html">
    <img src="https://ac.blooket.com/dashclassic/assets/Breakfast_Pack-Dbk28uOc.png" alt="Breakfast Pack">
    <h3>20 ðŸª™</h3>
  </div>

  <div class="pack-card fruit" data-cost="20" data-href="fruit-pack.html">
    <img src="https://blacket.org/content/packs/Fruit.webp" alt="Fruit Pack">
    <h3>20 ðŸª™</h3>
  </div>

  <div class="pack-card videogame" data-cost="25" data-href="videogame-pack.html">
    <img src="https://blacket.org/content/packs/Video%20Game.webp" alt="Video Game Pack">
    <h3>25 ðŸª™</h3>
  </div>

  <div class="pack-card blizzard" data-cost="25" data-href="blizzard-pack.html">
    <img src="https://blacket.org/content/packs/Blizzard.webp" alt="Blizzard Pack">
    <h3>25 ðŸª™</h3>
  </div>

  <div class="pack-card medieval" data-cost="25" data-href="medieval-pack.html">
    <img src="https://blacket.org/content/packs/Medieval.webp" alt="Medieval Pack">
    <h3>25 ðŸª™</h3>
  </div>

  <div class="pack-card summer" data-cost="25" data-href="summer-pack.html">
    <img src="https://blacket.org/content/packs/Summer.webp" alt="Summer Pack">
    <h3>25 ðŸª™</h3>
  </div>

  <div class="pack-card alien" data-cost="25" data-href="alien-pack.html">
    <img src="https://sdmntprwestus2.oaiusercontent.com/files/00000000-e998-61f8-b618-270d678605c0/raw?se=2025-06-01T15%3A27%3A17Z&sp=r&sv=2024-08-04&sr=b&scid=d5ef2426-c0d3-584a-8fb8-eb9e34768ec0&skoid=e9d2f8b1-028a-4cff-8eb1-d0e66fbefcca&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-06-01T11%3A45%3A17Z&ske=2025-06-02T11%3A45%3A17Z&sks=b&skv=2024-08-04&sig=UgSuJO7MBaxkweq9scWpB9txfGR5ukUw%2BeBZitlKGd4%3D" alt="Alien Pack">
    <h3>30 ðŸª™ All new, and completely Blicket made!</h3>
  </div>
</div>

  <script>
    document.getElementById("logout-button").onclick = function () {
      localStorage.removeItem("currentUser");
      window.location.href = "login.html";
    };

    const displayName = localStorage.getItem("currentUser");
    if (displayName) {
      document.getElementById("username-display").textContent = "Hello, " + displayName + "!";
    }

    const SPIN_INTERVAL = 12 * 60 * 60 * 1000; // 12 hours

    function canSpinWheel() {
      const user = localStorage.getItem("currentUser");
      if (!user) return false;
      const lastSpin = localStorage.getItem(`lastWheelSpin_${user}`);
      if (!lastSpin) return true;
      return Date.now() - parseInt(lastSpin) >= SPIN_INTERVAL;
    }

    function updateWheelUI() {
      const btn = document.getElementById("spinWheelBtn");
      const msg = document.getElementById("wheelMessage");
      const user = localStorage.getItem("currentUser");
      if (!user) {
        btn.disabled = true;
        msg.textContent = "Log in to spin the wheel.";
        return;
      }

      const lastSpin = localStorage.getItem(`lastWheelSpin_${user}`);

      if (canSpinWheel()) {
        btn.disabled = false;
        msg.textContent = "Ready to spin!";
      } else {
        const nextSpin = new Date(parseInt(lastSpin) + SPIN_INTERVAL);
        const timeLeft = nextSpin - Date.now();
        const hours = Math.floor(timeLeft / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        msg.textContent = `Come back in ${hours}h ${minutes}m.`;
        btn.disabled = true;
      }
    }

    function spinWheel() {
      if (!canSpinWheel()) {
        alert("You must wait 12 hours between spins.");
        return;
      }

      // Weighted rewards
      const rewards = [
        { tokens: 3000, weight: 0.8 },
        { tokens: 500, weight: 24.8 },
        { tokens: 550, weight: 24.8 },
        { tokens: 700, weight: 24.8 },
        { tokens: 800, weight: 12.4 },
        { tokens: 1000, weight: 12.4 }
      ];

      // Pick a reward based on weights
      const totalWeight = rewards.reduce((acc, r) => acc + r.weight, 0);
      const rand = Math.random() * totalWeight;
      let sum = 0;
      let selected = rewards[0];

      for (const reward of rewards) {
        sum += reward.weight;
        if (rand <= sum) {
          selected = reward;
          break;
        }
      }

      const user = localStorage.getItem("currentUser");
      // Load user data object or create default
      let userData = JSON.parse(localStorage.getItem(`user_${user}`)) || { tokens: 0 };

      // Add tokens
      userData.tokens += selected.tokens;

      // Save user data back
      localStorage.setItem(`user_${user}`, JSON.stringify(userData));

      localStorage.setItem(`lastWheelSpin_${user}`, Date.now());

      document.getElementById("wheelMessage").textContent = `You won ${selected.tokens} tokens, Come back in 12 hours.`;
      document.getElementById("spinWheelBtn").disabled = true;
      updateTokenDisplay();
    }

    function updateTokenDisplay() {
      const user = localStorage.getItem("currentUser");
      if (!user) return;

      let userData = JSON.parse(localStorage.getItem(`user_${user}`)) || { tokens: 0 };
      const tokens = userData.tokens || 0;

      const display = document.getElementById("tokenDisplay");
      if (display) {
        display.textContent = `Tokens: ${tokens}`;
      }
    }

    window.onload = function() {
      const user = localStorage.getItem("currentUser");
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      document.getElementById("username-display").textContent = "Hello, " + user + "!";

      // Initialize user object if missing
      if (!localStorage.getItem(`user_${user}`)) {
        localStorage.setItem(`user_${user}`, JSON.stringify({ tokens: 0 }));
      }

      updateTokenDisplay();
      updateWheelUI();
    };

    updateWheelUI();
    updateTokenDisplay();
    setInterval(updateWheelUI, 60000); // Update every 1 min

    document.querySelectorAll('.pack-card').forEach(card => {
  card.style.cursor = 'pointer';
  card.addEventListener('click', () => {
    const cost = parseInt(card.getAttribute('data-cost'), 10);
    const href = card.getAttribute('data-href');
    const user = localStorage.getItem('currentUser');
    if (!user) return alert('Not logged in.');

    let userData = JSON.parse(localStorage.getItem(`user_${user}`)) || { tokens: 0 };
window.location.href = href;
  });
});

  </script>
</body>
</html>
