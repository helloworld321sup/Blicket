<!DOCTYPE html>
<html>
<head>
  <title>Blicket</title>
</head>
<body>
  <h1 id="welcome-message">Loading...</h1>
  <button id="logout-btn">Logout</button>

  <script>
    // Load current user
    const currentUser = localStorage.getItem('currentUser');
    if (!currentUser) {
      // No user logged in â€” send back to login page
      window.location.href = 'login.html';
    } else {
      // Show welcome and user collection example
      const users = JSON.parse(localStorage.getItem('users')) || {};
      const userData = users[currentUser];

      if (!userData) {
        // User data missing, log out
        localStorage.removeItem('currentUser');
        window.location.href = 'login.html';
      }

      document.getElementById('welcome-message').textContent = `Hello, ${currentUser}! Your collection: ${JSON.stringify(userData.collection)}`;

      // Logout function
      document.getElementById('logout-btn').onclick = () => {
        localStorage.removeItem('currentUser');
        window.location.href = 'login.html';
      };
    }
  </script>
</body>
</html>
