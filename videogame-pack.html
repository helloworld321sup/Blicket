<!DOCTYPE html>
<html>
<head>
  <title>VideoGame Pack Open</title>
  <style>
    body {
      background-color: rgb(21, 9, 90);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      font-family: sans-serif;
    }

    .pack-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      cursor: pointer;
      z-index: 10;
    }

    .half {
      position: absolute;
      width: 100%;
      height: 50%;
      background-image: url('https://blacket.org/content/packs/Video%20Game.webp');
      background-size: cover;
      background-repeat: no-repeat;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .top-half {
      background-position: top;
      top: 0;
    }

    .bottom-half {
      background-position: bottom;
      bottom: 0;
    }

    .torn .top-half {
      transform: translateY(-150%) rotate(-15deg);
      opacity: 0;
    }

    .torn .bottom-half {
      transform: translateY(150%) rotate(15deg);
      opacity: 0;
    }

    #result {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.1);
      font-size: 4.5rem;
      color: white;
      z-index: 15;
      transition: transform 0.3s ease;
    }

    .corner-image {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      z-index: 5;
    }

    #result img {
      width: 150px;
      height: auto;
    }

    .confetti-piece {
      position: fixed;
      width: 12px;
      height: 12px;
      opacity: 0.8;
      pointer-events: none;
      z-index: 20;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="pack-wrapper" id="pack">
    <div class="half top-half"></div>
    <div class="half bottom-half"></div>
  </div>
  
  <script>
    const currentUser = localStorage.getItem('currentUser');
    if (!currentUser) {
      window.location.href = 'login.html';
    }

    const packWrapper = document.getElementById('pack');
    const resultDiv = document.getElementById('result');
    let clickCount = 0;
    let openedBlook = null;

    const videoGamePack = {
      blooks: [
        { name: "https://blacket.org/content/blooks/Pac-Man.webp", chance: 14, rarity: 'uncommon' },
        { name: "https://blacket.org/content/blooks/Space%20Invader.webp", chance: 14, rarity: 'uncommon' },
        { name: "https://blacket.org/content/blooks/Among%20Us.webp", chance: 14, rarity: 'uncommon' },
        { name: "https://blacket.org/content/blooks/Poke%20Ball.webp", chance: 14, rarity: 'uncommon' },
        { name: "https://blacket.org/content/blooks/Flappy%20Bird.webp", chance: 14, rarity: 'uncommon' },
        { name: "https://blacket.org/content/blooks/Goomba.webp", chance: 18, rarity: 'rare' },
        { name: "https://blacket.org/content/blooks/Big%20Shield.webp", chance: 18, rarity: 'rare' },
        { name: "https://blacket.org/content/blooks/Creeper.webp", chance: 18, rarity: 'rare' },
        { name: "https://blacket.org/content/blooks/Red%20Bird.webp", chance: 2.6, rarity: 'epic' },
        { name: "https://blacket.org/content/blooks/Companion%20Cube.webp", chance: 2.6, rarity: 'epic' },
        { name: "https://blacket.org/content/blooks/Enderman.webp", chance: 1, rarity: 'legendary' },
        { name: "https://blacket.org/content/blooks/Master%20Chief.webp", chance: 0.7, rarity: 'legendary' },
        { name: "https://blacket.org/content/blooks/Golden%20Among%20Us.webp", chance: 0.1, rarity: 'chroma' },
        { name: "https://blacket.org/content/blooks/Puffed%20Pig.webp", chance: 0.02, rarity: 'chroma' },
        { name: "https://blacket.org/content/blooks/Gaming%20Mouse.webp", chance: 0.006, rarity: 'mystical' }
      ]
    };

    const colors = {
      uncommon: ['#a0e060', '#88c040'],
      rare: ['#60b0e0', '#4080c0'],
      epic: ['#c060e0', '#a040c0'],
      legendary: ['#f7c338', '#d4a217'],
      chroma: ['#15c2eb', '#17a5e6'],
      mystical: ['#4b0082', '#301934']
    };

    const countMap = {
      uncommon: 40,
      rare: 60,
      epic: 80,
      legendary: 100,
      chroma: 120,
      mystical: 150
    };

    function getRandomBlook() {
      const rand = Math.random() * 100;
      let total = 0;
      for (const blook of videoGamePack.blooks) {
        total += blook.chance;
        if (rand <= total) return blook;
      }
      return videoGamePack.blooks[0];
    }

    function spawnConfetti(rarity) {
      const count = countMap[rarity] || 30;
      const colorSet = colors[rarity] || ['#ffffff'];
      for (let i = 0; i < count; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti-piece');
        confetti.style.backgroundColor = colorSet[Math.floor(Math.random() * colorSet.length)];
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.top = `${Math.random() * 100}%`;
        confetti.style.animation = `fall ${Math.random() * 2 + 3}s linear infinite`;
        document.body.appendChild(confetti);
      }
    }

    packWrapper.addEventListener('click', () => {
      clickCount++;
      if (clickCount === 1) {
        packWrapper.classList.add('torn');
        openedBlook = getRandomBlook();
        const img = document.createElement('img');
        img.src = openedBlook.name;
        resultDiv.innerHTML = '';
        resultDiv.appendChild(img);
        resultDiv.style.transform = 'translate(-50%, -50%) scale(1)';
        spawnConfetti(openedBlook.rarity);
      } else if (clickCount === 2) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
