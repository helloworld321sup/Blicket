<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blicket | Video Game Pack</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      background-color: rgb(21, 14, 90);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      font-family: sans-serif;
    }
    .pack-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      cursor: pointer;
      z-index: 10;
    }
    .half {
      position: absolute;
      width: 100%;
      height: 50%;
      background-image: url('https://blacket.org/content/packs/Video%20Game.webp');
      background-size: cover;
      background-repeat: no-repeat;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }
    .top-half {
      background-position: top;
      top: 0;
    }
    .bottom-half {
      background-position: bottom;
      bottom: 0;
    }
    .torn .top-half {
      transform: translateY(-150%) rotate(-15deg);
      opacity: 0;
    }
    .torn .bottom-half {
      transform: translateY(150%) rotate(15deg);
      opacity: 0;
    }
    #result {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.1);
      font-size: 4.5rem;
      color: white;
      z-index: 15;
      transition: transform 0.1s ease;
      pointer-events: none;
    }
    #result img {
      width: 150px;
      height: auto;
      user-select: none;
      pointer-events: none;
    }
    .confetti-piece {
      position: fixed;
      width: 12px;
      height: 12px;
      opacity: 0.8;
      pointer-events: none;
      z-index: 20;
      border-radius: 2px;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="pack-wrapper" id="pack">
    <div id="result"></div>
    <div class="half top-half"></div>
    <div class="half bottom-half"></div>
  </div>

  <script>
    const PACK_COST = 25;

    const firebaseConfig = {
  apiKey: "AIzaSyA-wi0PMo1VUj8ES623IxUgb_AZGGQz4Bs",
  authDomain: "blicket-3dfc7.firebaseapp.com",
  projectId: "blicket-3dfc7",
  storageBucket: "blicket-3dfc7.firebasestorage.app",
  messagingSenderId: "78883670759",
  appId: "1:78883670759:web:929f1ecd3bc95d0782f042"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Still use localStorage for redirecting logic like you wanted
    const currentUser = localStorage.getItem('currentUser');
    if (!currentUser) {
      window.location.href = 'login.html';
    }

    // Once user exists in localStorage, sign in anonymously or with existing Firebase Auth user
    // Here, we'll use anonymous sign-in as placeholder; you can replace with your own Auth method
    auth.signInAnonymously().catch(err => {
      alert('Firebase auth error: ' + err.message);
      window.location.href = 'login.html';
    });

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        // User signed out, redirect to login
        window.location.href = 'login.html';
        return;
      }

      // Use Firebase user uid as unique id to store data (or map your localStorage user to this uid)
      // For now, use localStorage username as doc id for simplicity:
      const userId = currentUser;

      try {
        const userDocRef = db.collection('users').doc(userId);
        const userDoc = await userDocRef.get();

        if (!userDoc.exists) {
          alert('User data not found.');
          window.location.href = 'login.html';
          return;
        }

        const userData = userDoc.data();

        if (userData.tokens < PACK_COST) {
          alert("Not enough tokens to open this pack.");
          window.location.href = "index.html";
          return;
        }

        // Deduct tokens
        await userDocRef.update({ tokens: userData.tokens - PACK_COST });

        startPackOpening(userId);
      } catch (error) {
        alert('Error loading user data: ' + error.message);
        window.location.href = 'index.html';
      }
    });

    const videoGamePack = {
      blooks: [
        { name: "https://blacket.org/content/blooks/Pac-Man.webp", chance: 13, rarity: 'uncommon' },
        { name: "https://blacket.org/content/blooks/Space%20Invader.webp", chance: 13, rarity: 'uncommon' },
        { name: "https://blacket.org/content/blooks/Among%20Us.webp", chance: 13, rarity: 'uncommon' },
        { name: "https://blacket.org/content/blooks/Poke%20Ball.webp", chance: 13, rarity: 'uncommon' },
        { name: "https://blacket.org/content/blooks/Flappy%20Bird.webp", chance: 13, rarity: 'uncommon' },
        { name: "https://blacket.org/content/blooks/Goomba.webp", chance: 7, rarity: 'rare' },
        { name: "https://blacket.org/content/blooks/Big%20Shield.webp", chance: 7, rarity: 'rare' },
        { name: "https://blacket.org/content/blooks/Creeper.webp", chance: 7, rarity: 'rare' },
        { name: "https://blacket.org/content/blooks/Red%20Bird.webp", chance: 5, rarity: 'epic' },
        { name: "https://blacket.org/content/blooks/Companion%20Cube.webp", chance: 5, rarity: 'epic' },
        { name: "https://blacket.org/content/blooks/Default.webp", chance: 1.5, rarity: 'legendary' },
        { name: "https://blacket.org/content/blooks/Enderman.webp", chance: 1.5, rarity: 'legendary' },
        { name: "https://blacket.org/content/blooks/Master%20Chief.webp", chance: 0.8, rarity: 'legendary' },
        { name: "https://blacket.org/content/blooks/Golden%20Among%20Us.webp", chance: 0.115, rarity: 'chroma' },
        { name: "https://blacket.org/content/blooks/Puffed%20Pig.webp", chance: 0.07, rarity: 'chroma' },
        { name: "https://blacket.org/content/blooks/Gaming%20Mouse.webp", chance: 0.015, rarity: 'mystical' }
      ]
    };

    function getRandomBlook() {
      const rand = Math.random() * 100;
      let total = 0;
      for (const blook of videoGamePack.blooks) {
        total += blook.chance;
        if (rand <= total) return blook;
      }
      return videoGamePack.blooks[videoGamePack.blooks.length - 1];
    }

    // Confetti code unchanged
    function spawnConfetti(rarity, originX, originY) {
      const colors = {
        uncommon: ['#a0e060', '#88c040'],
        rare: ['#60b0e0', '#4080c0'],
        epic: ['#c060e0', '#a040c0'],
        legendary: ['#f7c338', '#d4a217'],
        chroma: ['#19c0f1', '#19c0f1'],
        mystical: ['#ffffff', '#ca17e6']
      };
      const countMap = {
        uncommon: 40,
        rare: 60,
        epic: 80,
        legendary: 100,
        chroma: 120,
        mystical: 150
      };
      const count = countMap[rarity] || 30;
      const colorSet = colors[rarity] || ['#ffffff'];

      for (let i = 0; i < count; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti-piece');
        confetti.style.backgroundColor = colorSet[Math.floor(Math.random() * colorSet.length)];

        let startX = originX || window.innerWidth / 2;
        let startY = originY || window.innerHeight / 2;
        let velocityX = 0, velocityY = 0;
        let gravity = true;

        if (rarity === 'uncommon') {
          startX += (Math.random() - 0.5) * 130;
          startY -= 150;
          velocityX = (Math.random() - 0.5) * 200;
          velocityY = -Math.random() * 450 - 400;
        } else if (rarity === 'rare') {
          const leftCorner = 60;
          const rightCorner = window.innerWidth - 60;
          startX = i % 2 === 0 ? leftCorner : rightCorner;
          startY = window.innerHeight - 80;
          velocityX = i % 2 === 0 ? Math.random() * 600 + 100 : -Math.random() * 600 - 100;
          velocityY = -Math.random() * 600 - 300;
          gravity = false;
        } else if (rarity === 'epic') {
          startX = i % 2 === 0 ? 0 : window.innerWidth;
          startY = Math.random() * window.innerHeight;
          velocityX = i % 2 === 0 ? Math.random() * 1000 + 400 : -Math.random() * 1000 - 400;
          velocityY = (Math.random() - 0.5) * 100;
          gravity = false;
        } else if (rarity === 'legendary') {
          startX = Math.random() * window.innerWidth;
          startY = -10;
          velocityX = (Math.random() - 0.5) * 100;
          velocityY = Math.random() * 100 + 100;
        } else if (rarity === 'chroma') {
          const corners = [
            [0, 0], [window.innerWidth, 0],
            [0, window.innerHeight], [window.innerWidth, window.innerHeight]
          ];
          const [x, y] = corners[i % 4];
          startX = x;
          startY = y;
          velocityX = (Math.random() - 0.5) * 600;
          velocityY = (Math.random() - 0.5) * 600;
          gravity = false;
        } else if (rarity === 'mystical') {
          const corners = [
            [0, 0], [window.innerWidth, 0],
            [0, window.innerHeight], [window.innerWidth, window.innerHeight]
          ];
          const [x, y] = corners[i % 4];
          startX = x;
          startY = y;
          velocityX = (Math.random() - 0.5) * 800;
          velocityY = (Math.random() - 0.5) * 800;
          gravity = false;
          confetti.style.width = '14px';
          confetti.style.height = '14px';
          confetti.style.borderRadius = '50%';
          confetti.style.boxShadow = `0 0 10px 3px ${confetti.style.backgroundColor}`;
        }

        confetti.style.left = startX + 'px';
        confetti.style.top = startY + 'px';
        document.body.appendChild(confetti);

        const duration = Math.random() * 2 + 2;

        confetti.animate([
          { transform: `translate(0px, 0px)` },
          { transform: `translate(${velocityX}px, ${velocityY}px)` }
        ], {
          duration: duration * 1000,
          iterations: 1,
          easing: 'ease-out'
        });

        if (gravity) {
          confetti.animate([
            { transform: 'translateY(0)' },
            { transform: `translateY(${window.innerHeight}px)` }
          ], {
            duration: duration * 1000,
            iterations: 1,
            easing: 'ease-in'
          });
        }

        setTimeout(() => confetti.remove(), duration * 1000);
      }
    }

    async function updateCollection(userId, blook) {
      const collectionRef = db.collection('users').doc(userId).collection('collection');
      const blookDoc = await collectionRef.doc(blook.name).get();

      if (blookDoc.exists) {
        await collectionRef.doc(blook.name).update({
          quantity: firebase.firestore.FieldValue.increment(1)
        });
      } else {
        await collectionRef.doc(blook.name).set({
          name: blook.name,
          chance: blook.chance,
          rarity: blook.rarity,
          quantity: 1
        });
      }
    }

    function startPackOpening(userId) {
      const packElement = document.getElementById('pack');
      let clicked = false;
      let clickCount = 0;

      packElement.addEventListener('click', async function () {
        if (clicked) return;
        clicked = true;

        if (clickCount === 0) {
          this.classList.add('torn');

          const blook = getRandomBlook();
          if (blook) {
            const result = document.getElementById('result');
            result.innerHTML = '';
            const img = document.createElement('img');
            img.src = blook.name;
            img.alt = 'Blook image';
            result.appendChild(img);

            await updateCollection(userId, blook);

            setTimeout(() => {
              result.style.transform = 'translate(-50%, -50%) scale(1)';
              const rect = result.getBoundingClientRect();
              const originX = rect.left + rect.width / 2;
              const originY = rect.top + rect.height / 2;
              spawnConfetti(blook.rarity, originX, originY);
              clicked = false;
            }, 200);
          }

          clickCount++;
        } else {
          window.location.href = "index.html";
        }
      });
    }
  </script>
</body>
</html>
