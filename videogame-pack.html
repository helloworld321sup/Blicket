<!DOCTYPE html>
<html>
<head>
  <title>VideoGame Pack Open</title>
  <style>
    body {
      background-color: rgb(21, 9, 90);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      font-family: sans-serif;
    }

    .pack-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      cursor: pointer;
      z-index: 10;
    }

    .half {
      position: absolute;
      width: 100%;
      height: 50%;
      background-image: url('https://blacket.org/content/packs/Video%20Game.webp');
      background-size: cover;
      background-repeat: no-repeat;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .top-half {
      background-position: top;
      top: 0;
    }

    .bottom-half {
      background-position: bottom;
      bottom: 0;
    }

    .torn .top-half {
      transform: translateY(-150%) rotate(-15deg);
      opacity: 0;
    }

    .torn .bottom-half {
      transform: translateY(150%) rotate(15deg);
      opacity: 0;
    }

    #result {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.1);
      font-size: 4.5rem;
      color: white;
      z-index: 15;
      transition: transform 0.3s ease;
    }
    .corner-image {
     position: fixed;
     bottom: 20px;
     right: 20px;
     width: 50px;
     height: 50px;
     z-index: 5;
    }
    #result img {
      width: 150px;
      height: auto;
    }

    .confetti-piece {
      position: fixed;
      width: 12px;
      height: 12px;
      opacity: 0.8;
      pointer-events: none;
      z-index: 20;
      border-radius: 2px;
    }
    
  </style>
</head>
<body>
  <div class="pack-wrapper" id="pack">
    <div class="half top-half"></div>
    <div class="half bottom-half"></div>
  </div>

   <div id="result"></div>
   <img src="https://ac.blooket.com/dashclassic/assets/Nav_Icon_Breakfast-B4PUbejt.svg" class="corner-image">

   <button onclick="window.location.href='collection.html'" style="position: fixed; top: 20px; right: 20px; padding: 10px 20px; background: white; border: none; border-radius: 5px; cursor: pointer;">
     View Collection
   </button>
  
  <script>
const currentUser = localStorage.getItem('currentUser');
if (!currentUser) {
  window.location.href = 'login.html';
}

const videoGamePack = {
  blooks: [
    { name: "https://blacket.org/content/blooks/Pac-Man.webp", chance: 14, rarity: 'uncommon' },
    { name: "https://blacket.org/content/blooks/Space%20Invader.webp", chance: 14, rarity: 'uncommon' },
    { name: "https://blacket.org/content/blooks/Among%20Us.webp", chance: 14, rarity: 'uncommon' },
    { name: "https://blacket.org/content/blooks/Poke%20Ball.webp", chance: 14, rarity: 'uncommon' },
    { name: "https://blacket.org/content/blooks/Flappy%20Bird.webp", chance: 14, rarity: 'uncommon' },
    { name: "https://blacket.org/content/blooks/Goomba.webp", chance: 18, rarity: 'rare' },
    { name: "https://blacket.org/content/blooks/Big%20Shield.webp", chance: 18, rarity: 'rare' },
    { name: "https://blacket.org/content/blooks/Creeper.webp", chance: 18, rarity: 'rare' },
    { name: "https://blacket.org/content/blooks/Red%20Bird.webp", chance: 2.6, rarity: 'epic' },
    { name: "https://blacket.org/content/blooks/Companion%20Cube.webp", chance: 2.6, rarity: 'epic' },
    { name: "https://blacket.org/content/blooks/Enderman.webp", chance: 1, rarity: 'legendary' },
    { name: "https://blacket.org/content/blooks/Master%20Chief.webp", chance: 0.7, rarity: 'legendary' },
    { name: "https://blacket.org/content/blooks/Golden%20Among%20Us.webp", chance: 0.1, rarity: 'chroma' },
    { name: "https://blacket.org/content/blooks/Puffed%20Pig.webp", chance: 0.02, rarity: 'chroma' },
    { name: "https://blacket.org/content/blooks/Gaming%20Mouse.webp", chance: 0.006, rarity: 'mystical' }
  ]
};

function getRandomBlook() {
  const rand = Math.random() * 100;
  let total = 0;
  for (const blook of videoGamePack.blooks) {
    total += blook.chance;
    if (rand <= total) return blook;
  }
  return null;
}

const colors = {
  uncommon: ['#a0e060', '#88c040'],
  rare: ['#60b0e0', '#4080c0'],
  epic: ['#c060e0', '#a040c0'],
  legendary: ['#f7c338', '#d4a217'],
  chroma: ['#15c2eb', '#17a5e6'],
  mystical: ['#4b0082', '#301934']
};

const countMap = {
  uncommon: 40,
  rare: 60,
  epic: 80,
  legendary: 100,
  chroma: 120,
  mystical: 150
};

function launchConfetti(rarity) {
  const count = countMap[rarity] || 30;
  const colorSet = colors[rarity] || ['#ffffff'];

  for (let i = 0; i < count; i++) {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti-piece');
    confetti.style.backgroundColor = colorSet[Math.floor(Math.random() * colorSet.length)];

    let startX = window.innerWidth / 2;
    let startY = window.innerHeight / 2;
    let velocityX = (Math.random() - 0.5) * 500;
    let velocityY = (Math.random() - 1) * 500;

    confetti.style.left = `${startX}px`;
    confetti.style.top = `${startY}px`;

    document.body.appendChild(confetti);

    (function animatePiece() {
      let x = startX;
      let y = startY;
      const fall = () => {
        x += velocityX * 0.016;
        y += velocityY * 0.016;
        velocityY += 9.8;
        confetti.style.transform = `translate(${x - startX}px, ${y - startY}px) rotate(${x + y}deg)`;
        if (y < window.innerHeight + 100) {
          requestAnimationFrame(fall);
        } else {
          confetti.remove();
        }
      };
      fall();
    })();
  }
}

document.getElementById("pack").addEventListener("click", function () {
  const wrapper = document.querySelector(".pack-wrapper");
  if (wrapper.classList.contains("torn")) return;

  const blook = getRandomBlook();
  if (!blook) return;

  wrapper.classList.add("torn");

  const result = document.getElementById("result");
  result.innerHTML = `<img src="${blook.name}">`;
  result.style.transform = "translate(-50%, -50%) scale(1)";

  launchConfetti(blook.rarity);

  // Save to localStorage collection
  const userData = JSON.parse(localStorage.getItem(currentUser)) || { collection: {} };
  userData.collection[blook.name] = (userData.collection[blook.name] || 0) + 1;
  localStorage.setItem(currentUser, JSON.stringify(userData));
});
</script>
</body>
</html>
