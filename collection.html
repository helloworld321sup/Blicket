<!DOCTYPE html>
<html>
<head>
  <title>Blicket/Collection</title>
  <style>
    body {
      background-color: rgb(0, 0, 0);
      font-family: sans-serif;
      padding: 20px;
    }

    .collection-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Made smaller */
      gap: 10px; /* Reduced gap */
      padding: 10px;
    }

    .blook-card {
      position: relative;
      background: white;
      border-radius: 8px; /* Made smaller */
      padding: 8px; /* Made smaller */
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .blook-card img {
      width: 70px;  /* Much smaller! */
      height: 70px; /* Much smaller! */
      object-fit: contain;
    }

    .blook-name {
      margin-top: 5px;
      font-size: 12px; /* Smaller text */
    }

    .rarity-tag {
      padding: 3px 6px; /* Smaller padding */
      border-radius: 10px;
      font-size: 10px; /* Smaller text */
      color: white;
      margin-top: 3px;
      display: inline-block;
    }

    .quantity-badge {
      background-color: #ff6b6b;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      position: absolute;
      top: -5px;
      right: -5px;
      font-size: 10px;
    }
  </style>
</head>
<body>
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 0 20px;">
    <h1>My Collection</h1>
    <button onclick="window.location.href='index.html'" style="padding: 10px 20px; background: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
      Back to Packs
    </button>
  </div>

  <div class="collection-grid" id="collection"></div>

<script>
  const currentUser = localStorage.getItem('currentUser');
  const collection = JSON.parse(localStorage.getItem(`collection_${currentUser}`)) || [];

  const rarityColors = {
    'uncommon': '#a0e060',
    'rare': '#60b0e0',
    'epic': '#c060e0',
    'legendary': '#f7c338',
    'chroma': '#ff3cac'
  };

  function displayCollection() {
    const container = document.getElementById('collection');
    container.innerHTML = '';

    const itemMap = {};
    collection.forEach(blook => {
      const key = blook.name;
      if (itemMap[key]) {
        itemMap[key].count += 1;
      } else {
        itemMap[key] = {
          ...blook,
          count: 1
        };
      }
    });

    for (let key in itemMap) {
      const blook = itemMap[key];

      const card = document.createElement('div');
      card.className = 'blook-card';

      const img = document.createElement('img');
      img.src = blook.name;

      const name = document.createElement('div');
      name.className = 'blook-name';

      // âœ… Fix name display by decoding URI
      const fileName = blook.name.split('/').pop().split('.')[0];
      name.textContent = decodeURIComponent(fileName);

      const rarity = document.createElement('div');
      rarity.className = 'rarity-tag';
      rarity.textContent = blook.rarity;
      rarity.style.backgroundColor = rarityColors[blook.rarity];

      const quantity = document.createElement('div');
      quantity.className = 'quantity-badge';
      quantity.textContent = blook.count;

      card.appendChild(img);
      card.appendChild(name);
      card.appendChild(rarity);
      card.appendChild(quantity);
      container.appendChild(card);
    }
  }

  displayCollection();
</script>
</body>
</html>
