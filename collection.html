<!DOCTYPE html>
<html>
<head>
  <title>My Breakfast Collection</title>
  <style>
    /* Previous styles remain the same */

    /* Add new style for quantity display */
    .quantity-badge {
      background-color: #ff6b6b;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      position: absolute;
      top: -5px;
      right: -5px;
      font-size: 12px;
    }

    .blook-card {
      position: relative;  /* Add this for quantity badge positioning */
      background: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 0 20px;">
    <h1>My Collection</h1>
    <button onclick="window.location.href='breakfast-pack.html'" style="padding: 10px 20px; background: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
      Back to Pack
    </button>
  </div>

  <div class="collection-grid" id="collection"></div>

  <script>
    // Create an array to store collected blooks
    let collection = JSON.parse(localStorage.getItem('collection')) || [];

    // Define rarity colors
    const rarityColors = {
      'uncommon': '#a0e060',
      'rare': '#60b0e0',
      'epic': '#c060e0',
      'legendary': '#f7c338',
      'chroma': '#ff3cac'
    };

    // Function to count duplicates
    function countDuplicates(array) {
      return array.reduce((count, item) => {
        count[item.name] = (count[item.name] || 0) + 1;
        return count;
      }, {});
    }

    // Function to display collection
    function displayCollection() {
      const container = document.getElementById('collection');
      container.innerHTML = '';

      // Count duplicates
      const quantities = countDuplicates(collection);

      // Create array of unique items
      const uniqueItems = [...new Map(collection.map(item => [item.name, item])).values()];

      uniqueItems.forEach(blook => {
        const card = document.createElement('div');
        card.className = 'blook-card';

        const img = document.createElement('img');
        img.src = blook.name;

        const name = document.createElement('div');
        name.className = 'blook-name';
        name.textContent = blook.name.split('/').pop().split('.')[0];

        const rarity = document.createElement('div');
        rarity.className = 'rarity-tag';
        rarity.textContent = blook.rarity;
        rarity.style.backgroundColor = rarityColors[blook.rarity];

        // Add quantity badge
        const quantity = document.createElement('div');
        quantity.className = 'quantity-badge';
        quantity.textContent = quantities[blook.name];

        card.appendChild(img);
        card.appendChild(name);
        card.appendChild(rarity);
        card.appendChild(quantity);
        container.appendChild(card);
      });
    }

    // Initial display
    displayCollection();
  </script>
</body>
</html>
