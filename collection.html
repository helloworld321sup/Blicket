<!DOCTYPE html>
<html>
<head>
  <title>My Breakfast Collection</title>
  <style>
    body {
      background-color: rgb(255, 140, 72);
      font-family: sans-serif;
      padding: 20px;
    }

    .collection-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Made smaller */
      gap: 10px; /* Reduced gap */
      padding: 10px;
    }

    .blook-card {
      position: relative;
      background: white;
      border-radius: 8px; /* Made smaller */
      padding: 8px; /* Made smaller */
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .blook-card img {
      width: 50px;  /* Much smaller! */
      height: 50px; /* Much smaller! */
      object-fit: contain;
    }

    .blook-name {
      margin-top: 5px;
      font-size: 12px; /* Smaller text */
    }

    .rarity-tag {
      padding: 3px 6px; /* Smaller padding */
      border-radius: 10px;
      font-size: 10px; /* Smaller text */
      color: white;
      margin-top: 3px;
      display: inline-block;
    }

    .quantity-badge {
      background-color: #ff6b6b;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      position: absolute;
      top: -5px;
      right: -5px;
      font-size: 10px;
    }
  </style>
</head>
<body>
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 0 20px;">
    <h1>My Collection</h1>
    <button onclick="window.location.href='breakfast-pack.html'" style="padding: 10px 20px; background: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
      Back to Pack
    </button>
  </div>

  <div class="collection-grid" id="collection"></div>

<script>
    // Get collection from localStorage
    let collection = JSON.parse(localStorage.getItem('collection')) || [];

    const rarityColors = {
      'uncommon': '#a0e060',
      'rare': '#60b0e0',
      'epic': '#c060e0',
      'legendary': '#f7c338',
      'chroma': '#ff3cac'
    };

    // Improved function to count duplicates
    function getItemCounts() {
      const counts = {};
      collection.forEach(item => {
        // Use the full item name as the key
        const key = item.name;
        counts[key] = (counts[key] || 0) + 1;
      });
      return counts;
    }

    function displayCollection() {
      const container = document.getElementById('collection');
      container.innerHTML = '';

      // Get counts of all items
      const itemCounts = getItemCounts();

      // Create array of unique items
     const seen = new Set();
const uniqueItems = collection.filter(item => {
  if (seen.has(item.name)) return false;
  seen.add(item.name);
  return true;
});


      uniqueItems.forEach(blook => {
        const card = document.createElement('div');
        card.className = 'blook-card';

        const img = document.createElement('img');
        img.src = blook.name;

        const name = document.createElement('div');
        name.className = 'blook-name';
        name.textContent = blook.name.split('/').pop().split('.')[0];

        const rarity = document.createElement('div');
        rarity.className = 'rarity-tag';
        rarity.textContent = blook.rarity;
        rarity.style.backgroundColor = rarityColors[blook.rarity];

        // Add quantity badge with correct count
        const quantity = document.createElement('div');
        quantity.className = 'quantity-badge';
        quantity.textContent = itemCounts[blook.name];

        card.appendChild(img);
        card.appendChild(name);
        card.appendChild(rarity);
        card.appendChild(quantity);
        container.appendChild(card);
      });
    }

    // Initial display
    displayCollection();
  </script>
</body>
</html>
