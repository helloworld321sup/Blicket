<!DOCTYPE html>
<html>
<head>
  <title>Breakfast Pack Open</title>
  <style>
    body {
      background-color: rgb(198, 101, 57);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .pack-wrapper {
      position: relative;
      width: 200px;
      height: 200px;
      cursor: pointer;
      z-index: 10;
    }

    .half {
      position: absolute;
      width: 100%;
      height: 50%;
      background-image: url('https://ac.blooket.com/dashclassic/assets/Breakfast_Pack-Dbk28uOc.png');
      background-size: cover;
      background-repeat: no-repeat;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .top-half {
      background-position: top;
      top: 0;
    }

    .bottom-half {
      background-position: bottom;
      bottom: 0;
    }

    .torn .top-half {
      transform: translateY(-150%) rotate(-15deg);
      opacity: 0;
    }

    .torn .bottom-half {
      transform: translateY(150%) rotate(15deg);
      opacity: 0;
    }

    /* Confetti styles */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: red;
      opacity: 0.9;
      pointer-events: none;
      will-change: transform;
      border-radius: 2px;
      z-index: 20;
      animation: confetti-fall 3s forwards ease-out;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(300px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="pack-wrapper" id="pack">
    <div class="half top-half"></div>
    <div class="half bottom-half"></div>
  </div>

  <script>
    const pack = document.getElementById('pack');

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createConfettiPiece(x, y, color) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = x + 'px';
      confetti.style.top = y + 'px';
      confetti.style.backgroundColor = color;
      confetti.style.animationDuration = (randomRange(2, 4)) + 's';
      document.body.appendChild(confetti);

      // Remove after animation
      confetti.addEventListener('animationend', () => confetti.remove());
    }

    function generateConfetti() {
      const colors = ['#f44336', '#ffeb3b', '#4caf50', '#2196f3', '#ff9800', '#9c27b0'];
      const count = 30;

      for (let i = 0; i < count; i++) {
        const x = window.innerWidth / 2 + randomRange(-100, 100);
        const y = window.innerHeight / 2 + randomRange(-50, 50);
        const color = colors[Math.floor(Math.random() * colors.length)];
        createConfettiPiece(x, y, color);
      }
    }

    pack.addEventListener('click', () => {
      pack.classList.add('torn');
      generateConfetti();
    });
  </script>
</body>
</html>
