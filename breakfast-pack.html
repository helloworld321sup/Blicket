<!DOCTYPE html>
<html>
<head>
  <title>Breakfast Pack Open</title>
  <style>
    body {
      background-color: rgb(198, 101, 57);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      font-family: sans-serif;
    }

    .pack-wrapper {
      position: relative;
      width: 300px;  /* 1.5 times bigger */
      height: 300px; /* 1.5 times bigger */
      cursor: pointer;
      z-index: 10;
    }

    .half {
      position: absolute;
      width: 100%;
      height: 50%;
      background-image: url('https://ac.blooket.com/dashclassic/assets/Breakfast_Pack-Dbk28uOc.png');
      background-size: cover;
      background-repeat: no-repeat;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .top-half {
      background-position: top;
      top: 0;
    }

    .bottom-half {
      background-position: bottom;
      bottom: 0;
    }

    .torn .top-half {
      transform: translateY(-150%) rotate(-15deg);
      opacity: 0;
    }

    .torn .bottom-half {
      transform: translateY(150%) rotate(15deg);
      opacity: 0;
    }

    #result {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.1);
      font-size: 4.5rem; /* 1.5 times bigger */
      color: white;
      z-index: 15;
      transition: transform 0.3s ease;
      will-change: transform;
    }

    #result img {
      width: 150px; /* 1.5 times bigger */
      height: auto;
    }

    .confetti-piece {
      position: fixed;
      width: 12px;  /* bigger confetti */
      height: 12px; /* bigger confetti */
      background-color: green;
      opacity: 0.8;
      pointer-events: none;
      z-index: 20;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="pack-wrapper" id="pack">
    <div class="half top-half"></div>
    <div class="half bottom-half"></div>
  </div>

  <div id="result"></div>

  <script>
    const breakfastPack = {
      blooks: [
        { name: "https://ac.blooket.com/marketassets/blooks/toast.svg", chance: 12.37, rarity: 'uncommon' },
        { name: "https://ac.blooket.com/marketassets/blooks/cereal.svg", chance: 12.37, rarity: 'uncommon' },
        { name: "https://ac.blooket.com/marketassets/blooks/yogurt.svg", chance: 12.37, rarity: 'uncommon' },
        { name: "https://ac.blooket.com/marketassets/blooks/breakfastcombo.svg", chance: 12.37, rarity: 'uncommon' },
        { name: "https://ac.blooket.com/marketassets/blooks/orangejuice.svg", chance: 12.37, rarity: 'uncommon' },
        { name: "https://ac.blooket.com/marketassets/blooks/milk.svg", chance: 12.37, rarity: 'uncommon' },
        { name: "https://ac.blooket.com/marketassets/blooks/waffle.svg", chance: 8.9, rarity: 'rare' },
        { name: "https://ac.blooket.com/marketassets/blooks/pancakes.svg", chance: 8.9, rarity: 'rare' },
        { name: "https://ac.blooket.com/marketassets/blooks/frenchtoast.svg", chance: 4.95, rarity: 'epic' },
        { name: "https://ac.blooket.com/marketassets/blooks/pizza.svg", chance: 1.98, rarity: 'legendary' },
        { name: "https://ac.blooket.com/marketassets/blooks/sandwitch.svg", chance: 0.99, rarity: 'chroma' },
        { name: "https://ac.blooket.com/marketassets/blooks/chocolatemilk.svg", chance: 0.099, rarity: 'chroma' }
      ]
    };

    function getRandomBlook() {
      const rand = Math.random() * 100;
      let total = 0;
      for (const blook of breakfastPack.blooks) {
        total += blook.chance;
        if (rand <= total) return blook;
      }
      return null;
    }

    const pack = document.getElementById('pack');
    const result = document.getElementById('result');
    let openedOnce = false;

    function spawnConfettiForRarity(rarity) {
      if (rarity === 'uncommon') {
        // green confetti, shoot up from top of blook, gravity pulls down
        for (let i = 0; i < 40; i++) {
          createConfetti();
        }
      }
    }

    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti-piece');
      confetti.style.backgroundColor = 'green';
      confetti.style.left = (window.innerWidth / 2 + (Math.random() * 200 - 100)) + 'px';
      confetti.style.top = (window.innerHeight / 2) + 'px';
      document.body.appendChild(confetti);

      let velocityY = - (Math.random() * 10 + 10);
      let velocityX = Math.random() * 4 - 2;
      let gravity = 0.5;
      let posX = parseFloat(confetti.style.left);
      let posY = parseFloat(confetti.style.top);

      function update() {
        velocityY += gravity;
        posX += velocityX;
        posY += velocityY;

        confetti.style.left = posX + 'px';
        confetti.style.top = posY + 'px';

        if (posY > window.innerHeight) {
          confetti.remove();
        } else {
          requestAnimationFrame(update);
        }
      }
      requestAnimationFrame(update);

      // fade out and remove after 4 seconds max
      setTimeout(() => {
        confetti.style.transition = 'opacity 1s';
        confetti.style.opacity = '0';
        setTimeout(() => confetti.remove(), 1000);
      }, 3000);
    }

    pack.addEventListener('click', () => {
      if (!openedOnce) {
        if (pack.classList.contains('torn')) return; // prevent double click during animation
        pack.classList.add('torn');
        const blook = getRandomBlook();
        if (blook) {
          result.innerHTML = '';
          const img = document.createElement('img');
          img.src = blook.name;
          img.alt = "Blook";
          result.appendChild(img);

          // Animate from small to normal
          result.style.transform = 'translate(-50%, -50%) scale(0.1)';
          setTimeout(() => {
            result.style.transition = 'transform 0.4s ease-out';
            result.style.transform = 'translate(-50%, -50%) scale(1)';
          }, 50);

          spawnConfettiForRarity(blook.rarity);
        } else {
          result.textContent = "‚ùì";
        }
        openedOnce = true;
      } else {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
