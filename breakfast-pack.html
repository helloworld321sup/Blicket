<!DOCTYPE html>
<html>
<head>
  <title>Breakfast Pack Open</title>
  <style>
    body {
      background-color: rgb(198, 101, 57);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      font-family: sans-serif;
    }

    .pack-wrapper {
      position: relative;
      width: 300px; /* 1.5 times bigger */
      height: 300px; /* 1.5 times bigger */
      cursor: pointer;
      z-index: 10;
    }

    .half {
      position: absolute;
      width: 100%;
      height: 50%;
      background-image: url('https://ac.blooket.com/dashclassic/assets/Breakfast_Pack-Dbk28uOc.png');
      background-size: cover;
      background-repeat: no-repeat;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .top-half {
      background-position: top;
      top: 0;
    }

    .bottom-half {
      background-position: bottom;
      bottom: 0;
    }

    .torn .top-half {
      transform: translateY(-150%) rotate(-15deg);
      opacity: 0;
    }

    .torn .bottom-half {
      transform: translateY(150%) rotate(15deg);
      opacity: 0;
    }

    #result {
      position: absolute;
      top: 60%;
      left: 50%;
      font-size: 3rem;
      color: white;
      z-index: 15;
      transform: translateX(-50%);
    }

    #result img {
      width: 150px; /* 1.5 times bigger */
      height: auto;
      transform-origin: center center;
      animation: scaleUp 0.5s ease forwards;
      position: relative;
      left: 50%;
      transform: translateX(-50%) scale(0);
    }

    @keyframes scaleUp {
      0% {
        transform: translateX(-50%) scale(0);
      }
      100% {
        transform: translateX(-50%) scale(1.5);
      }
    }

    /* Confetti styles */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: green;
      opacity: 0.9;
      pointer-events: none;
      border-radius: 2px;
      animation-name: confettiFall;
      animation-timing-function: ease-out;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(150px) translateX(var(--confetti-x, 0));
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="pack-wrapper" id="pack">
    <div class="half top-half"></div>
    <div class="half bottom-half"></div>
  </div>

  <div id="result"></div>

  <script>
    const breakfastPack = {
      blooks: [
        { name: "https://ac.blooket.com/marketassets/blooks/toast.svg", chance: 12.37, rarity: "uncommon" },
        { name: "https://ac.blooket.com/marketassets/blooks/cereal.svg", chance: 12.37, rarity: "uncommon" },
        { name: "https://ac.blooket.com/marketassets/blooks/yogurt.svg", chance: 12.37, rarity: "uncommon" },
        { name: "https://ac.blooket.com/marketassets/blooks/breakfastcombo.svg", chance: 12.37, rarity: "uncommon" },
        { name: "https://ac.blooket.com/marketassets/blooks/orangejuice.svg", chance: 12.37, rarity: "uncommon" },
        { name: "https://ac.blooket.com/marketassets/blooks/milk.svg", chance: 12.37, rarity: "uncommon" },
        { name: "https://ac.blooket.com/marketassets/blooks/waffle.svg", chance: 8.9, rarity: "rare" },
        { name: "https://ac.blooket.com/marketassets/blooks/pancakes.svg", chance: 8.9, rarity: "rare" },
        { name: "https://ac.blooket.com/marketassets/blooks/frenchtoast.svg", chance: 4.95, rarity: "epic" },
        { name: "https://ac.blooket.com/marketassets/blooks/pizza.svg", chance: 1.98, rarity: "legendary" },
        { name: "https://ac.blooket.com/marketassets/blooks/sandwitch.svg", chance: 0.99, rarity: "chroma" },
        { name: "https://ac.blooket.com/marketassets/blooks/chocolatemilk.svg", chance: 0.099, rarity: "chroma" }
      ]
    };

    function getRandomBlook() {
      const rand = Math.random() * 100;
      let total = 0;
      for (const blook of breakfastPack.blooks) {
        total += blook.chance;
        if (rand <= total) return blook;
      }
      return null;
    }

    const pack = document.getElementById('pack');
    const result = document.getElementById('result');

    function createConfetti(color, x) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.backgroundColor = color;
      confetti.style.left = x + 'px';
      confetti.style.top = '0px';
      confetti.style.setProperty('--confetti-x', (Math.random() * 100 - 50) + 'px');
      confetti.style.animationDuration = (Math.random() * 1 + 3) + 's'; // 3-4 seconds
      document.body.appendChild(confetti);
      confetti.addEventListener('animationend', () => confetti.remove());
    }

    function spawnConfettiForRarity(rarity) {
      if (rarity === "uncommon") {
        // Green confetti, shoot from top of blook and fall down with gravity
        const blookRect = result.getBoundingClientRect();
        for (let i = 0; i < 30; i++) {
          const x = blookRect.left + Math.random() * blookRect.width;
          createConfetti('green', x);
        }
      }
      // Add other rarities if needed
    }

    pack.addEventListener('click', () => {
      if (pack.classList.contains('torn')) return;
      pack.classList.add('torn');
      const blook = getRandomBlook();
      if (blook) {
        result.innerHTML = '';
        const img = document.createElement('img');
        img.src = blook.name;
        img.alt = "Blook";
        result.appendChild(img);
        spawnConfettiForRarity(blook.rarity);
      } else {
        result.textContent = "‚ùì";
      }
    });
  </script>
</body>
</html>
