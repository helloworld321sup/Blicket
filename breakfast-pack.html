<!DOCTYPE html>
<html>
<head>
  <title>Breakfast Pack Open</title>
  <style>
    body {
      background-color: rgb(198, 101, 57);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      font-family: sans-serif;
    }

    .pack-wrapper {
      position: relative;
      width: 200px;
      height: 200px;
      cursor: pointer;
      z-index: 10;
    }

    .half {
      position: absolute;
      width: 100%;
      height: 50%;
      background-image: url('https://ac.blooket.com/dashclassic/assets/Breakfast_Pack-Dbk28uOc.png');
      background-size: cover;
      background-repeat: no-repeat;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .top-half {
      background-position: top;
      top: 0;
    }

    .bottom-half {
      background-position: bottom;
      bottom: 0;
    }

    .torn .top-half {
      transform: translateY(-150%) rotate(-15deg);
      opacity: 0;
    }

    .torn .bottom-half {
      transform: translateY(150%) rotate(15deg);
      opacity: 0;
    }

    #result {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: white;
      z-index: 15;
      animation: scaleUp 0.4s ease forwards;
    }

    #result img {
      width: 100px;
      height: auto;
    }

    @keyframes scaleUp {
      0% {
        transform: translate(-50%, -50%) scale(0.1);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #4CAF50; /* green for uncommon */
      opacity: 1;
      border-radius: 2px;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="pack-wrapper" id="pack">
    <div class="half top-half"></div>
    <div class="half bottom-half"></div>
  </div>

  <div id="result"></div>

  <script>
    const breakfastPack = {
      blooks: [
        { name: "https://ac.blooket.com/marketassets/blooks/toast.svg", chance: 12.37, rarity: 'uncommon' },
        { name: "https://ac.blooket.com/marketassets/blooks/cereal.svg", chance: 12.37, rarity: 'uncommon' },
        { name: "https://ac.blooket.com/marketassets/blooks/yogurt.svg", chance: 12.37, rarity: 'uncommon' },
        { name: "https://ac.blooket.com/marketassets/blooks/breakfastcombo.svg", chance: 12.37, rarity: 'uncommon' },
        { name: "https://ac.blooket.com/marketassets/blooks/orangejuice.svg", chance: 12.37, rarity: 'uncommon' },
        { name: "https://ac.blooket.com/marketassets/blooks/milk.svg", chance: 12.37, rarity: 'uncommon' },
        { name: "https://ac.blooket.com/marketassets/blooks/waffle.svg", chance: 8.9, rarity: 'rare' },
        { name: "https://ac.blooket.com/marketassets/blooks/pancakes.svg", chance: 8.9, rarity: 'rare' },
        { name: "https://ac.blooket.com/marketassets/blooks/frenchtoast.svg", chance: 4.95, rarity: 'epic' },
        { name: "https://ac.blooket.com/marketassets/blooks/pizza.svg", chance: 1.98, rarity: 'legendary' },
        { name: "https://ac.blooket.com/marketassets/blooks/sandwitch.svg", chance: 0.99, rarity: 'chroma' },
        { name: "https://ac.blooket.com/marketassets/blooks/chocolatemilk.svg", chance: 0.099, rarity: 'chroma' }
      ]
    };

    function getRandomBlook() {
      const rand = Math.random() * 100;
      let total = 0;
      for (const blook of breakfastPack.blooks) {
        total += blook.chance;
        if (rand <= total) return blook;
      }
      return null;
    }

    function createConfetti(x, y) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = x + 'px';
      confetti.style.top = y + 'px';

      const velocityX = (Math.random() - 0.5) * 18; // wider horizontal spread
      let velocityY = -(Math.random() * 16 + 8);
      let posX = x;
      let posY = y;
      const gravity = 0.7;
      let opacity = 1;

      // fade rate for 4 seconds (60fps)
      const fadeRate = 1 / (4 * 60);

      function animate() {
        velocityY += gravity;
        posX += velocityX;
        posY += velocityY;
        opacity -= fadeRate;

        confetti.style.left = posX + 'px';
        confetti.style.top = posY + 'px';
        confetti.style.opacity = opacity;

        if (opacity <= 0) {
          confetti.remove();
        } else {
          requestAnimationFrame(animate);
        }
      }

      document.body.appendChild(confetti);
      requestAnimationFrame(animate);
    }

    const pack = document.getElementById('pack');
    const result = document.getElementById('result');

    pack.addEventListener('click', () => {
      if (pack.classList.contains('torn')) return;
      pack.classList.add('torn');

      const blook = getRandomBlook();
      if (blook) {
        result.innerHTML = '';
        const img = document.createElement('img');
        img.src = blook.name;
        img.alt = "Blook";
        result.appendChild(img);

        // Animate scale up
        result.style.animation = 'scaleUp 0.4s ease forwards';

        // Only do confetti for uncommon rarity (green)
        if (blook.rarity === 'uncommon') {
          for (let i = 0; i < 50; i++) {
            // spread confetti around center 200px wide
            const offsetX = window.innerWidth / 2 + (Math.random() - 0.5) * 200;
            const offsetY = window.innerHeight / 2;
            createConfetti(offsetX, offsetY);
          }
        }
      } else {
        result.textContent = "â“";
      }
    });
  </script>
</body>
</html>
