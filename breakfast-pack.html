<!DOCTYPE html>
<html>
<head>
  <title>Breakfast Pack Open</title>
  <style>
    body {
      background-color: rgb(198, 101, 57);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      font-family: sans-serif;
    }

    .pack-wrapper {
      position: relative;
      width: 300px; /* 1.5x bigger */
      height: 300px; /* 1.5x bigger */
      cursor: pointer;
      z-index: 10;
    }

    .half {
      position: absolute;
      width: 100%;
      height: 50%;
      background-image: url('https://ac.blooket.com/dashclassic/assets/Breakfast_Pack-Dbk28uOc.png');
      background-size: cover;
      background-repeat: no-repeat;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .top-half {
      background-position: top;
      top: 0;
    }

    .bottom-half {
      background-position: bottom;
      bottom: 0;
    }

    .torn .top-half {
      transform: translateY(-150%) rotate(-15deg);
      opacity: 0;
    }

    .torn .bottom-half {
      transform: translateY(150%) rotate(15deg);
      opacity: 0;
    }

    #result {
      position: absolute;
      top: 60%;
      font-size: 3rem;
      color: white;
      z-index: 15;
      left: 50%;
      transform: translateX(-50%);
      /* animation for blook scaling */
      animation: scaleUp 0.5s ease forwards;
    }

    #result img {
      width: 150px; /* 1.5x bigger */
      height: auto;
      transform-origin: center center;
      animation: scaleUp 0.5s ease forwards;
    }

    @keyframes scaleUp {
      0% {
        transform: translateX(-50%) scale(0);
      }
      100% {
        transform: translateX(-50%) scale(1);
      }
    }

    /* Confetti styling */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #00FF00; /* green for uncommon */
      opacity: 0.9;
      border-radius: 50%;
      pointer-events: none;
      animation-name: confetti-fall;
      animation-timing-function: ease-in;
      animation-fill-mode: forwards;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(300px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="pack-wrapper" id="pack">
    <div class="half top-half"></div>
    <div class="half bottom-half"></div>
  </div>

  <div id="result"></div>

  <script>
    const breakfastPack = {
      blooks: [
        { name: "https://ac.blooket.com/marketassets/blooks/toast.svg", chance: 12.37, rarity: "uncommon" },
        { name: "https://ac.blooket.com/marketassets/blooks/cereal.svg", chance: 12.37, rarity: "uncommon" },
        { name: "https://ac.blooket.com/marketassets/blooks/yogurt.svg", chance: 12.37, rarity: "uncommon" },
        { name: "https://ac.blooket.com/marketassets/blooks/breakfastcombo.svg", chance: 12.37, rarity: "uncommon" },
        { name: "https://ac.blooket.com/marketassets/blooks/orangejuice.svg", chance: 12.37, rarity: "uncommon" },
        { name: "https://ac.blooket.com/marketassets/blooks/milk.svg", chance: 12.37, rarity: "uncommon" },
        { name: "https://ac.blooket.com/marketassets/blooks/waffle.svg", chance: 8.9, rarity: "rare" },
        { name: "https://ac.blooket.com/marketassets/blooks/pancakes.svg", chance: 8.9, rarity: "rare" },
        { name: "https://ac.blooket.com/marketassets/blooks/frenchtoast.svg", chance: 4.95, rarity: "epic" },
        { name: "https://ac.blooket.com/marketassets/blooks/pizza.svg", chance: 1.98, rarity: "legendary" },
        { name: "https://ac.blooket.com/marketassets/blooks/sandwitch.svg", chance: 0.99, rarity: "legendary" },
        { name: "https://ac.blooket.com/marketassets/blooks/chocolatemilk.svg", chance: 0.099, rarity: "chroma" }
      ]
    };

    function getRandomBlook() {
      const rand = Math.random() * 100;
      let total = 0;
      for (const blook of breakfastPack.blooks) {
        total += blook.chance;
        if (rand <= total) return blook;
      }
      return null;
    }

    function createConfetti(rarity, container) {
      const confettiCount = 30; // more confetti
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        // Adjust color based on rarity
        if (rarity === 'uncommon') {
          confetti.style.backgroundColor = '#00FF00'; // green
        }
        // spread confetti horizontally
        confetti.style.left = (50 + (Math.random() - 0.5) * 200) + 'px'; // spread wider
        confetti.style.top = '0px';
        confetti.style.width = '14px'; // bigger confetti
        confetti.style.height = '14px';
        confetti.style.animationDuration = (3 + Math.random()) + 's'; // ~4s
        confetti.style.animationDelay = (Math.random() * 0.5) + 's';
        container.appendChild(confetti);

        // remove confetti after animation
        confetti.addEventListener('animationend', () => {
          confetti.remove();
        });
      }
    }

    const pack = document.getElementById('pack');
    const result = document.getElementById('result');

    pack.addEventListener('click', () => {
      if (pack.classList.contains('torn')) return;
      pack.classList.add('torn');
      const blook = getRandomBlook();
      if (blook) {
        result.innerHTML = '';
        const img = document.createElement('img');
        img.src = blook.name;
        img.alt = "Blook";
        result.appendChild(img);
        createConfetti(blook.rarity, document.body);
      } else {
        result.textContent = "‚ùì";
      }
    });
  </script>
</body>
</html>
