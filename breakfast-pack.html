<!DOCTYPE html>
<html>
<head>
  <title>Breakfast Pack Open</title>
  <style>
    body {
      background-color: rgb(198, 101, 57);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      font-family: sans-serif;
    }

    .pack-wrapper {
      position: relative;
      width: 200px;
      height: 200px;
      cursor: pointer;
      z-index: 10;
    }

    .half {
      position: absolute;
      width: 100%;
      height: 50%;
      background-image: url('https://ac.blooket.com/dashclassic/assets/Breakfast_Pack-Dbk28uOc.png');
      background-size: cover;
      background-repeat: no-repeat;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .top-half {
      background-position: top;
      top: 0;
    }

    .bottom-half {
      background-position: bottom;
      bottom: 0;
    }

    .torn .top-half {
      transform: translateY(-150%) rotate(-15deg);
      opacity: 0;
    }

    .torn .bottom-half {
      transform: translateY(150%) rotate(15deg);
      opacity: 0;
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: red;
      opacity: 0.9;
      pointer-events: none;
      will-change: transform;
      border-radius: 2px;
      z-index: 20;
      animation: confetti-fall 3s forwards ease-out;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(300px) rotate(360deg);
        opacity: 0;
      }
    }

    #result {
      position: absolute;
      top: 60%;
      font-size: 3rem;
      color: white;
      z-index: 15;
    }
  </style>
</head>
<body>
  <div class="pack-wrapper" id="pack">
    <div class="half top-half"></div>
    <div class="half bottom-half"></div>
  </div>

  <div id="result"></div>

  <script>
    const breakfastPack = {
      blooks: [
        { name: "üçû Toast", chance: 12.5 },
        { name: "ü•£ Cereal", chance: 12.5 },
        { name: "üç¶ Yogurt", chance: 12.5 },
        { name: "ü•ìüç≥ Breakfast Combo", chance: 12.5 },
        { name: "üçä Orange Juice", chance: 12.5 },
        { name: "ü•õ Milk", chance: 12.5 },
        { name: "üßá Waffle", chance: 9 },
        { name: "ü•û Pancakes", chance: 9 },
        { name: "üçûüçØ French Toast", chance: 5 },
        { name: "üçï Pizza", chance: 2 },
        { name: "ü•™ Sandwich", chance: 1 },
        { name: "‚òïÔ∏è Chocolate Milk", chance: 0.1 }
      ]
    };

    function getRandomBlook() {
      const rand = Math.random() * 100;
      let total = 0;
      for (const blook of breakfastPack.blooks) {
        total += blook.chance;
        if (rand <= total) return blook.name;
      }
      return "‚ùì"; // fallback
    }

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createConfettiPiece(x, y, color) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = x + 'px';
      confetti.style.top = y + 'px';
      confetti.style.backgroundColor = color;
      confetti.style.animationDuration = (randomRange(2, 4)) + 's';
      document.body.appendChild(confetti);
      confetti.addEventListener('animationend', () => confetti.remove());
    }

    function generateConfetti() {
      const colors = ['#f44336', '#ffeb3b', '#4caf50', '#2196f3', '#ff9800', '#9c27b0'];
      const count = 30;
      for (let i = 0; i < count; i++) {
        const x = window.innerWidth / 2 + randomRange(-100, 100);
        const y = window.innerHeight / 2 + randomRange(-50, 50);
        const color = colors[Math.floor(Math.random() * colors.length)];
        createConfettiPiece(x, y, color);
      }
    }

    const pack = document.getElementById('pack');
    const result = document.getElementById('result');

    pack.addEventListener('click', () => {
      if (pack.classList.contains('torn')) return;

      pack.classList.add('torn');
      generateConfetti();
      const blook = getRandomBlook();
      result.textContent = blook;
    });
  </script>
</body>
</html>
